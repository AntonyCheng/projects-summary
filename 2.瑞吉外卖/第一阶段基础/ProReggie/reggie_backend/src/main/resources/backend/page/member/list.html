<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="../../plugins/element-ui/index.css"/>
    <link rel="stylesheet" href="../../styles/common.css"/>
    <link rel="stylesheet" href="../../styles/page.css"/>
    <style>
        #member-app .notAdmin::after {
            border: 0 !important;
        }
    </style>
</head>
<body>
<div class="dashboard-container" id="member-app">
    <div class="container">
        <div class="tableBar">
            <el-input
                    v-model="input"
                    placeholder="请输入员工姓名"
                    style="width: 250px"
                    clearable
                    @keyup.enter.native="handleQuery"
            >
                <i
                        slot="prefix"
                        class="el-input__icon el-icon-search"
                        style="cursor: pointer"
                        @click="handleQuery"
                ></i>
            </el-input>
            <el-row>
                <el-button
                        type="primary"
                        @click="addMemberHandle('add')"
                >
                    + 添加员工
                </el-button>

                <!-- Form -->
                <el-button
                        type="primary"
                        @click="dialogFormVisible = true"
                >
                    修改密码
                </el-button>
            </el-row>
        </div>
        <el-table
                :data="tableData"
                stripe
                class="tableBox"
        >
            <el-table-column
                    prop="name"
                    label="员工姓名"
            ></el-table-column>
            <el-table-column
                    prop="username"
                    label="账号"
            ></el-table-column>
            <el-table-column
                    prop="phone"
                    label="手机号"
            ></el-table-column>
            <el-table-column label="账号状态">
                <template slot-scope="scope">
                    {{ String(scope.row.status) === '0' ? '已禁用' : '正常' }}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    width="160"
                    align="center"
            >
                <template slot-scope="scope">
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addMemberHandle(scope.row.id)"
                            :class="{notAdmin:String(user) !== 'admin'}"
                            v-if="String(user) !== 'admin' && scope.row.id === userId"
                    >
                        编辑
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="blueBug"
                            @click="addMemberHandle(scope.row.id)"
                            :class="{notAdmin:String(user) !== 'admin'}"
                            v-if="String(user) === 'admin'"
                    >
                        编辑
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="statusHandle(scope.row)"
                            :class="{notAdmin:String(user) !== 'admin'}"
                            v-if="String(user) === 'admin' && scope.row.id !== userId"
                    >
                        {{ String(scope.row.status) === '1' ? '禁用' : '启用' }}
                    </el-button>
                    <el-button
                            type="text"
                            size="small"
                            class="delBut non"
                            @click="deleteEmployeeHandle(scope.row)"
                            :class="{notAdmin:String(user) !== 'admin'}"
                            v-if="String(user) === 'admin' && scope.row.id !== userId"
                    >
                        删除
                    </el-button>
                </template>
            </el-table-column>
        </el-table>
        <el-pagination
                class="pageList"
                :page-sizes="[10, 20, 30, 40]"
                :page-size="pageSize"
                layout="total, sizes, prev, pager, next, jumper"
                :total="counts"
                :current-page.sync="page"
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
        ></el-pagination>
    </div>
    <el-dialog title="修改密码" :visible.sync="dialogFormVisible" width="30%">
        <el-form :model="ruleForm" :rules="rules" ref="ruleForm">
            <el-form-item label="旧密码" :label-width="formLabelWidth" prop="oldPassword">
                <el-input v-model="ruleForm.oldPassword" placeholder="请输入旧密码"
                          autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="新密码" :label-width="formLabelWidth" prop="newPassword">
                <el-input v-model="ruleForm.newPassword" placeholder="请输入新密码"
                          autocomplete="off"></el-input>
            </el-form-item>
            <el-form-item label="重复密码" :label-width="formLabelWidth" prop="rePassword">
                <el-input v-model="ruleForm.rePassword" placeholder="请输入新密码"
                          autocomplete="off"></el-input>
            </el-form-item>
        </el-form>
        <div slot="footer" class="dialog-footer">
            <el-button @click="dialogFormVisible = false">取 消</el-button>
            <el-button type="primary" @click="submitUpdatePasswordForm('ruleForm', false)">确 定</el-button>
        </div>
    </el-dialog>
</div>
<!-- 开发环境版本，包含了有帮助的命令行警告 -->
<script src="../../plugins/vue/vue.js"></script>
<!-- 引入组件库 -->
<script src="../../plugins/element-ui/index.js"></script>
<!-- 引入axios -->
<script src="../../plugins/axios/axios.min.js"></script>
<script src="../../js/request.js"></script>
<script src="../../api/member.js"></script>
<script src="../../js/validate.js"></script>
<script src="../../js/index.js"></script>
<script>
    new Vue({
        el: '#member-app',
        data() {
            return {
                input: '',
                counts: 0,
                page: 1,
                pageSize: 10,
                tableData: [],
                id: '',
                status: '',
                dialogFormVisible: false,
                formLabelWidth: '120px',
                ruleForm: {
                    'oldPassword': '',
                    'newPassword': '',
                    'rePassword': ''
                }
            }
        },
        computed: {
            rules() {
                return {
                    oldPassword: [{required: true, validator: checkPassword, trigger: blur}],
                    newPassword: [{required: true, validator: checkPassword, trigger: blur}],
                    rePassword: [{required: true, validator: checkPassword, trigger: blur}]
                }
            }
        },
        created() {
            this.init()
            this.user = JSON.parse(localStorage.getItem('userInfo')).username
            this.userId = JSON.parse(localStorage.getItem('userInfo')).id
        },
        mounted() {
        },
        methods: {
            async init() {
                const params = {
                    page: this.page,
                    pageSize: this.pageSize,
                    name: this.input ? this.input : undefined
                }
                await getMemberList(params).then(res => {
                    if (String(res.code) === '1') {
                        this.tableData = res.data.records || []
                        this.counts = res.data.total
                    }
                }).catch(err => {
                    this.$message.error('请求出错了：' + err)
                })
            },
            handleQuery() {
                this.page = 1;
                this.init();
            },
            // 添加
            addMemberHandle(st) {
                if (st === 'add') {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html',
                        name: '添加员工'
                    }, true)
                } else {
                    window.parent.menuHandle({
                        id: '2',
                        url: '/backend/page/member/add.html?id=' + st,
                        name: '修改员工'
                    }, true)
                }
            },
            //状态修改
            statusHandle(row) {
                this.id = row.id
                this.status = row.status
                this.$confirm('确认调整该账号的状态?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    enableOrDisableEmployee({'id': this.id, 'status': this.status})
                        .then(res => {
                            if (res.code === 1) {
                                this.$message.success(res.data)
                                this.handleQuery()
                            } else {
                                this.$message.success(res.msg)
                                this.handleQuery()
                            }
                        }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },
            //删除员工
            deleteEmployeeHandle(row) {
                this.id = row.id
                this.isDeleted = row.isDeleted
                this.$confirm('确认删除该账号?', '提示', {
                    'confirmButtonText': '确定',
                    'cancelButtonText': '取消',
                    'type': 'warning'
                }).then(() => {
                    deleteEmployee({'id': this.id, 'isDeleted': this.isDeleted})
                        .then(res => {
                            if (res.code === 1) {
                                this.$message.success(res.data)
                                this.handleQuery()
                            } else {
                                this.$message.error(res.msg)
                                this.handleQuery()
                            }
                        }).catch(err => {
                        this.$message.error('请求出错了：' + err)
                    })
                })
            },
            handleSizeChange(val) {
                this.pageSize = val
                this.init()
            },
            handleCurrentChange(val) {
                this.page = val
                this.init()
            },
            submitUpdatePasswordForm(formName, st) {
                this.$refs[formName].validate((valid) => {
                    if (valid) {
                        const params = {
                            oldPassword: this.ruleForm.oldPassword === '',
                            newPassword: this.ruleForm.newPassword === '',
                            rePassword: this.ruleForm.rePassword === '',
                            userId: this.userId
                        }
                        updatePassword(params).then(res => {
                            if (res.code === 1) {
                                this.$message.success(res.data)
                                if (!st) {
                                    this.dialogFormVisible = false
                                    localStorage.removeItem("userInfo")
                                } else {
                                    this.ruleForm = {
                                        'oldPassword': '',
                                        'newPassword': '',
                                        'rePassword': ''
                                    }
                                    localStorage.removeItem("userInfo")
                                }
                            } else {
                                this.$message.error(res.msg || '操作失败')
                            }
                        }).catch(err => {
                            this.$message.error('请求出错了：' + err)
                        })
                    } else {
                        console.log("error submit!!")
                        return false
                    }
                })
            }
        }
    })
</script>
</body>
</html>
